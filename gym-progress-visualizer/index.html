<body>

            <div class="theme-button">
                <button type="button"><img src="assets/white-moon.png" alt="moon" class="moon-img" width=20 height=20 /></button>
            </div>
        </nav>
    </header>
    <main>
        <div class="main-container">
            <div class="welcome">
                <h1>Welcome!</h1>

            <section class="statistics">
                <div class="statistics-cards">
                    <div class="statistics-card">

                                <p>
                                    <input type="text" placeholder="Exercise" id="workout-exercise" name="workout-exercise" />

                                <p>

                                </p>
                                <p>

                                </p>
                                <button type="submit">Add Workout</button>
                            </form>
                        </div>
                    </div>
                    <div class="statistics-card">
                        <h3>Records</h3>
                    </div>
                </div>
            </section>
        </div>
    </main>
